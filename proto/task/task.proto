syntax="proto3";

package task;

option go_package = "makebeepboop.task.v0.0.1;task";

service Task {
  rpc Create (CreateRequest) returns (CreateResponse);
  rpc Status (StatusRequest) returns (StatusResponse);
}

message CreateRequest {
  string title = 1;
  string flow = 2;
  string number = 3;
}

message CreateResponse {
  int64 task_id = 1;
}

message StatusRequest {
  int64 task_id = 1;
}

message StatusResponse {
  bool is_exist = 1;
  string status = 2;
}